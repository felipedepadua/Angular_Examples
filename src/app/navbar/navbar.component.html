<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <!-- As the value for routerLinkActive, we include a list of CSS classes that should
             be applied when this link is active 
        -->
        <li routerLinkActive="active current">
          <!-- [queryParams] for optional parameters -->
          <a routerLink="/followers" [queryParams]="{page: 1, order: 'newest'}">Followers</a>
        </li>
        <li routerLinkActive="active current">
          <a routerLink="/posts">Posts</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
